
[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "D", "UP", "B"]
ignore = [
  "D100", # missing docstring in public module (allow in some submodules)
  "D104", # missing docstring in public package
  "D203",
  "D212",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
